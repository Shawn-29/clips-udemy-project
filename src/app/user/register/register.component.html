<!-- alert box -->
<app-alert
    *ngIf='showAlert'
    [color]='alertColor'
>
    {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]='registerForm' (ngSubmit)='register()'>
    <!-- Name -->
    <div class="mb-3">
        <label class="inline-block mb-2">Name</label>
        <app-input
            [control]='name'
            placeholder='Enter Name'
        ></app-input>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label class="inline-block mb-2">Email</label>
        <!-- bind this email FormControl to the Input component; because
            the Input component's control property has the Input decorator
            applied, it can access this parent component's FormControl object -->
        <app-input
            [control]='email'
            type='email'
            placeholder='Enter Email'
        >
        </app-input>
    </div>
    <!-- Age -->
    <div class="mb-3">
        <label class="inline-block mb-2">Age</label>
        <!-- bind the age FormControl of the Register component to the
            FormControl of the Input component -->
        <app-input
            [control]='age'
            type='number'
            placeholder='Enter Age'
        >
        </app-input>
    </div>
    <!-- Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Password</label>
        <app-input
            [control]='password'
            type='password'
            placeholder='Enter Password'
        ></app-input>
    </div>
    <!-- Confirm Password -->
    <div class="mb-3">
        <label class="inline-block mb-2">Confirm Password</label>
        <app-input
            [control]='confirmPassword'
            type='password'
            placeholder='Confirm Password'
        ></app-input>
    </div>
    <!-- Phone Number -->
    <div class="mb-3">
        <label class="inline-block mb-2">Phone Number</label>
        <app-input
            [control]='phoneNumber'
            placeholder='Enter Phone Number'
            inputMask='(000)000-0000'
        >
        </app-input>
    </div>
    <button
        type="submit"
        class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500
            disabled:opacity-50 disabled:bg-indigo-400"
        [disabled]='registerForm.invalid || inSubmission'
    >
        Submit
    </button>
</form>
